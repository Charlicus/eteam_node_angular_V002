<div>
    <div class="container">
	<h4>Create a new Team</h4>
	<form class="form-horizontal" (ngSubmit)="createTeam()">
		<div class="form-group">
			<label class="col-sm-3 control-label" for="email">Email</label>
            <div class="col-sm-7">
            	<input [(ngModel)]="newTeam.name" class="form-control" type="text" name="name" id="name" placeholder="Team name" autofocus/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="sport">Sport</label>
            <div class="col-sm-7">
                <select class="form-control" [(ngModel)]="newTeam.sport" id="sport" name="sport">
                    <option *ngFor="let sport of sports" [value]="sport">{{sport}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
            	<button class="btn btn-info">Create team</button>
            </div>
        </div>
	</form>
</div>
