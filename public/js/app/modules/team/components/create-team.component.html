<div>
    <div class="container">
	<h4>Create a new Team</h4>
	<form class="form-horizontal" (ngSubmit)="createTeam()">
		<div class="form-group">
			<label class="col-sm-3 control-label" for="email">Email</label>
            <div class="col-sm-7">
            	<input [(ngModel)]="team.name" class="form-control" type="text" name="name" id="name" placeholder="Team name" autofocus/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="username">Sport</label>
            <div class="col-sm-7">
                <input [(ngModel)]="team.sport" class="form-control" type="text" name="sport" id="sport" placeholder="Sport"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
            	<button class="btn btn-info">Create team</button>
            </div>
        </div>
	</form>
</div>
