<div *ngIf="show()">
    <div style="margin:10px" *ngFor="let flash of flashList">
        <ul class="list-group">
            <li class="list-group-item list-group-item-{{flash.style}}" *ngFor="let message of flash.messages">
                {{message}}
            </li>
        </ul>
    </div>
</div>
