<div class="container">
    <h4> Log in </h4>
    <form class="form-horizontal" (ngSubmit)="login()">
        <div class="form-group">
			<label class="col-sm-3 control-label" for="email">Email</label>
            <div class="col-sm-7">
            	<input [(ngModel)]="user.email" class="form-control" type="email" name="email" id="email" placeholder="Email" autofocus/>
            </div>
        </div>
        <div class="form-group">
        	<label class="col-sm-3 control-label" for="password">Password</label>
            <div class="col-sm-7">
            	<input [(ngModel)]="user.password" class="form-control" type="password" name="password" id="password" placeholder="Password"/>
            </div>
        </div>
         <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
            	<button class="btn btn-success">Log-in</button>
            	<a class="btn btn-link">Forgot your password?</a>
            </div>
        </div>
    </form>
