<div class="container">
	<h3>Sign in</h3>
	<form class="form-horizontal" (ngSubmit)="signIn()">
		<div class="form-group">
			<label class="col-sm-3 control-label" for="email">Email</label>
            <div class="col-sm-7">
            	<input [(ngModel)]="user.email" class="form-control" type="email" name="email" id="email" placeholder="Email" autofocus required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="username">Username</label>
            <div class="col-sm-7">
                <input [(ngModel)]="user.username" class="form-control" type="text" name="username" id="username" placeholder="username" required/>
            </div>
        </div>
        <div class="form-group">
        	<label class="col-sm-3 control-label" for="password">Password</label>
            <div class="col-sm-7">
            	<input [(ngModel)]="user.password" class="form-control" type="password" name="password" id="password" placeholder="Password" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="confirmPassword">Confirm Password</label>
            <div class="col-sm-7">
                <input [(ngModel)]="user.confirmPassword" class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
            	<button class="btn btn-info">Sign In</button>
            </div>
        </div>
	</form>
</div>
